<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            text-align: center;
        }

        #video-container {
            width: 600px;
            height: 450px;
            margin: auto;
            border: 1px solid black;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">AI Health Assistant</h4>
                    </div>
                    <div class="card-body chat-content">
                        <div class="media user-message mb-3">
                            <div class="media-body message-bubble">
                                <div id="video-container">
                                    <img src="/video" />
                                </div>
                                <p class="mb-0">Hola soy un chat medico ¿En que te puedo colaborar?</p>
                            </div>
                        </div>
                        <div class="media ai-message mb-3"></div>
                    </div>
                    <div class="card-footer chat-input">
                        <input type="text" class="form-control" id="input" placeholder="Escriba su consulta médica...">
                        <button class="btn btn-primary" id="buscar">Enviar</button>
                        <button class="btn btn-primary" id="buscarPorVoz">Por Voz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center mt-5">Detección de tumor benigno o maligno</h1>
    
        <!-- Formulario para cargar la imagen -->
        <form id="image-form" action="/upload/" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Subir archivo">
        </form>
    
        <!-- Elementos para mostrar la imagen cargada -->
        <div id="image-container" class="mt-3" style="display: none;">
            <p id="prediction-result"></p>
            <p id="upload-status"></p>
            <img id="uploaded-image" src="" alt="Imagen cargada">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/index.js"></script>
    <script>
        // Escuchar el evento submit del formulario
        $("#image-form").submit(function (event) {
            event.preventDefault(); // Prevenir el envío del formulario
    
            // Obtener el formulario y los datos del archivo
            var formData = new FormData(this);
    
            // Enviar la solicitud al servidor
            $.ajax({
                url: $(this).attr("action"),
                type: $(this).attr("method"),
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    // Mostrar el resultado de la predicción y el estado de carga
                    $("#prediction-result").text("Resultado: " + response.result);
                    $("#upload-status").text("Estado de carga: Completo");
    
                    // Mostrar la imagen cargada
                    $("#uploaded-image").attr("src", URL.createObjectURL(formData.get("file")));
                    $("#image-container").show(); // Mostrar los resultados y la imagen
                },
                error: function (xhr, status, error) {
                    // Manejar el error
                    console.error("Error:", error);
                }
            });
        });
    </script>
    
    
</body>

</html>
